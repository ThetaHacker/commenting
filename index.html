<body>  
  <input id="commentd">
  <button onclick="postc()">POST!</button>
</body>
<script>
  var eSocket = new WebSocket("wss://localhost:9030");
  eSocket.onmessage = function (event) {
      alert(event.data);
    }
  function senddata(comment) {
    eSocket.send(comment);
    
  }
  function postc() {
    senddata(document.getElementById("commentd").value);
  }
  
</script>

<script src="\server.js"></script>
