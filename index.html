<body>  
  <input id="commentd">
  <button onclick="postc()">POST!</button>
</body>
<script>
  function senddata(comment) {
    var eSocket = new WebSocket("wss://ThetaHacker.github.io/commenting/server.js:9030");
    eSocket.send(comment);
    eSocket.onmessage = function (event) {
      document.body.innerHTML = event.data;
    }
  }
  function postc() {
    senddata(document.getElementById("commentd"));
  }
  
</script>
